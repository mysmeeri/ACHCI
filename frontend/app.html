<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server news</title>
    <link rel="icon" href="Robot.PNG" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4c2c2;
            margin: 0;
            padding: 0;
        }

        .header-container {
            background-color: #000;
            padding: 0px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-container h1 {
            color: #fff;
        }

        .navigation {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navigation li {
            padding: 0px 10px;
        }

        .navigation li {
            padding: 0px 10px;
        }

        .navigation li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navigation li a:hover {
            color: #f4c2c2;
        }

        .main-container {
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-container {
            padding: 20px;
            background-color: #f4f0f0;
            margin-bottom: 20px;
        }
    </style>

</head>

</body>
<script>
window.onload = function() {
    fetch('http://localhost:3000/rss')
        .then(response => response.json())
        .then(data => {
            const mainContainer = document.querySelector('.main-container');
            data.forEach(item => {
                const section = document.createElement('section');
                section.className = 'news-container';

                const div = document.createElement('div');

                const h2 = document.createElement('h2');
                h2.textContent = item.title;

                const p = document.createElement('p');
                p.textContent = item.contentSnippet || item.content || '';

                div.appendChild(h2);
                div.appendChild(p);
                section.appendChild(div);
                mainContainer.appendChild(section);
            });
        })
        .catch(error => console.error('Error:', error));
};
</script>

<script>
    window.onload = function() {
        fetch('http://localhost:3000/rss')
            .then(response => response.json())
            .then(data => {
                const mainContainer = document.querySelector('.main-container');
                const voices = window.speechSynthesis.getVoices();
    
                data.forEach((item, index) => {
                    const section = document.createElement('section');
                    section.className = 'news-container';
    
                    const div = document.createElement('div');
    
                    const h2 = document.createElement('h2');
                    h2.textContent = item.title;
    
                    const p = document.createElement('p');
                    p.textContent = item.contentSnippet || item.content || '';
    
                    const button = document.createElement('button');
                    button.textContent = 'Kuuntele';
                    button.onclick = function() {
                        const utterance1 = new SpeechSynthesisUtterance(item.title);
                        const utterance2 = new SpeechSynthesisUtterance(item.contentSnippet || item.content || '');
                        // Valitse ääni; tässä esimerkissä valitaan äänet perustuen indeksiin modulo 4

                        utterance2.voice = voices[index % 4];
                        speechSynthesis.speak(utterance1)
                        
                        utterance1.voice = voices[index % 4]; // Vaihda ääntä jokaiselle uutiselle
                        speechSynthesis.speak(utterance2);
                        
                    };
    
                    div.appendChild(h2);
                    div.appendChild(p);
                    div.appendChild(button);
                    section.appendChild(div);
                    mainContainer.appendChild(section);
                });
            })
            .catch(error => console.error('Error:', error));
    };
    </script>
